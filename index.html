<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Protector</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-black">
    <img id="power" src="power.png" style="display: none">
    <img id="player" src="ufo.png" style="display: none">
    <img id="enemy1" src="enemy1.png" style="display: none">
    <img id="enemy2" src="enemy2.png" style="display: none">
    <img id="enemy3" src="enemy3.png" style="display: none">
    <img id="enemy4" src="enemy4.png" style="display: none">
    <img id="enemy5" src="enemy5.png" style="display: none">
    <img id="enemy6" src="enemy6.png" style="display: none">
    <img id="bullet" src="bullet.png" style="display: none">
    <img id="boss" src="boss.png" style="display: none">
    <img id="background" src="background.jpg" style="display: none">
    <div class="fixed text-white text-sm ml-2 mt-1 select-none"> Scores: <span id="scores">0</span></div>
    <div class="fixed text-white text-sm ml-40 mt-1 select-none"> Lifes: <span id="life">3</span></div>
    <div class="fixed text-white text-sm ml-80 mt-1 select-none"> BossHP <span id="bossHP">0</span></div>
    <div id="gameboard" class="fixed inset-0 flex items-center justify-center">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 id="scoreGameboard" class="text-4xl font-bold">0</h1>
            <p class="text-sm">  Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full p-3" type="button" id="startgame"> Start Game</button>
            </div>
        </div>
    </div>
    <canvas class = "canvas" id="myCanvas" style="border:1px solid #d3d3d3;"></canvas>
</body>
<script src="index.js">

</script>
</html>
